{% extends "base.html" %}

<!--Obtained from teaching.html at https://github.com/adfaure/adfaure.github.io/blob/master/templates/teaching.html -->
<!--This serves as a template for just a simple page with markdown -->

{% block nav %}
  {{ macros_nav::nav(website_title=config.title) }}
{% endblock nav %}

{% block content %}
<div class="container max-w-3xl mx-auto px-4">

  <div class="font-sans py-8">
    <h1 class="font-bold font-sans break-normal text-gray-900 pb-2 text-3xl md:text-4xl">{{ section.title }}</h1>
  </div>

  <article class="prose prose-indigo prose max-w-3xl">
    {{ section.content | safe }}
  </article>

</div>
{% endblock content %}
